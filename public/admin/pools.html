<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAZAFI Admin â€” Pools</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="login-container">
    <div class="card" style="max-width:1100px; width:96%;">

      <!-- TOP NAV -->
      <div class="topbar">
        <div class="title">
          <h1 style="margin:0;">Pools</h1>
          <div id="me" class="subtitle">Loading...</div>
        </div>
        <div class="nav">
          <a href="/admin/"><button type="button">Dashboard</button></a>
          <a href="/admin/aps.html"><button type="button">APs</button></a>
          <a href="/admin/plans.html"><button type="button">Plans</button></a>
          <a href="/admin/pools.html"><button type="button">Pools</button></a>
          <button id="logoutBtn" type="button">Logout</button>
        </div>
      </div>

      <hr style="opacity:.2; margin:18px 0;" />

<!-- Create / Edit Pools -->
<div class="card">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
    <div style="font-weight:700;">Create pool</div>
    <div class="subtitle" style="opacity:.8;">Pools group APs sharing the same backhaul. Set max capacity here.</div>
  </div>

  <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px;">
    <input id="newPoolName" placeholder="Pool name (e.g. Amboasarikely)" style="min-width:260px; flex:1;" />
    <input id="newPoolCap" type="number" min="0" placeholder="Pool capacity max (e.g. 150)" style="width:240px;" />
    <button id="createPoolBtn" type="button" style="width:auto;">Create</button>
  </div>
  <div id="createMsg" class="subtitle" style="margin-top:8px;"></div>
</div>

<div class="card" style="margin-top:14px;">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
    <div style="font-weight:700;">Pools</div>
    <div class="subtitle" style="opacity:.8;">Edit pool name/capacity. Expand a pool to see APs and re-assign APs.</div>
  </div>

  <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px;">
    <input id="q" placeholder="Search pool id..." style="min-width:260px; flex:1;" />
    <button id="refreshBtn" type="button" style="width:auto;">Refresh</button>
  </div>

  <div id="error" class="subtitle" style="margin-top:8px; color:#ffb3b3;"></div>

  <div style="overflow:auto; margin-top:10px;">
    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="text-align:left; opacity:.9;">
          <th style="padding:10px;">Pool</th>
          <th style="padding:10px;">Capacity</th>
          <th style="padding:10px;">Active clients (server)</th>
          <th style="padding:10px;">Pool %</th>
          <th style="padding:10px;">Actions</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>

  <script src="/admin/pools.js"></script>
</body>
</html>
