<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAZAFI Admin â€” Pools</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="login-container">
    <div class="card" style="max-width:1100px; width:96%;">

      <!-- TOP NAVIGATION -->
      <div class="topbar">
        <div class="title">
          <h1 style="margin:0;">Pools</h1>
          <div id="me" class="subtitle">Loading...</div>
        </div>
        <div class="nav">
          <a href="/admin/"><button type="button">Dashboard</button></a>
          <a href="/admin/aps.html"><button type="button">APs</button></a>
          <a href="/admin/plans.html"><button type="button">Plans</button></a>
          <a href="/admin/pools.html"><button type="button">Pools</button></a>
          <button id="logoutBtn" type="button">Logout</button>
        </div>
      </div>

      <hr style="opacity:.2; margin:18px 0;" />

      <!-- ACTION BAR -->
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="createBtn" type="button">New Pool</button>
        <button id="refreshBtn" type="button">Refresh</button>
      </div>

      <!-- TABLE -->
      <div class="table-wrap">
        <table style="width:100%; border-collapse:collapse; margin-top:14px;">
          <thead>
            <tr>
              <th style="text-align:left; padding:10px;">Name</th>
              <th style="text-align:left; padding:10px;">Capacity</th>
              <th style="text-align:left; padding:10px;">Active</th>
              <th style="text-align:left; padding:10px;">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- EDIT MODAL -->
  <div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); align-items:center; justify-content:center;">
    <div class="card" style="max-width:420px; width:92%;">
      <h3 id="modalTitle">Edit pool</h3>

      <input id="f_name" placeholder="Pool name" />
      <input id="f_capacity" type="number" min="0" placeholder="Capacity" />

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:14px;">
        <button id="cancelBtn" type="button">Cancel</button>
        <button id="saveBtn" type="button">Save</button>
      </div>

      <div id="formError" style="margin-top:10px; color:#ffb4b4;"></div>
    </div>
  </div>

  <script src="/admin/pools.js"></script>
</body>
</html>
