<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAZAFI Admin — Pools</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Pools</h1>
        <div class="muted">Manage pools + capacity + AP assignment</div>
      </div>
      <div class="nav">
        <a class="btn" href="/admin/index.html">Dashboard</a>
        <a class="btn" href="/admin/aps.html">APs</a>
        <a class="btn" href="/admin/plans.html">Plans</a>
        <a class="btn primary" href="/admin/pools.html">Pools</a>
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>

    <div id="msg" class="msg"></div>

    <div class="card">
      <div class="card-h">
        <h3>Create pool</h3>
        <div class="muted">Capacity is max connected devices (Starlink)</div>
      </div>
      <div class="card-b">
        <div class="row" style="gap:10px; align-items:center;">
          <input id="newName" class="grow" placeholder="Pool name" />
          <input id="newCap" type="number" min="0" placeholder="capacity_max" style="width:200px;" />
          <button class="btn primary" id="createPoolBtn">Create</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-h">
        <h3>All pools</h3>
        <div class="row" style="gap:10px; align-items:center; margin-top:10px;">
          <input id="q" class="grow" placeholder="Search pool name or ID..." />
          <button class="btn primary" id="refresh">Refresh</button> <span class="muted" style="margin-left:10px;">Last updated: <span id="lastUpdated">—</span></span>
        </div>
      </div>

      <div class="card-b">
        <table class="table">
          <thead>
            <tr>
              <th>Pool</th>
              <th>Capacity</th>
              <th>Live clients</th>
              <th>Live %</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/admin/pools.js"></script>
</body>
</html>
