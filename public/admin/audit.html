<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAZAFI Admin — Audit</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="login-container">
    <div class="card" style="max-width: 1100px; width: 96%;">
      <div class="topbar">
        <div class="title">
          <h1 style="margin:0;">Audit</h1>
          <div id="me" class="subtitle">Checking session...</div>
        </div>
        <div class="nav" style="display:none;"></div>
      </div>

      <hr style="opacity:.2; margin:18px 0;" />

      <!-- Filters -->
      <div class="sticky-bar">
        <div class="filters">
          <input id="q" class="filter-search" placeholder="Search: request_ref / client_mac / phone..." />

          <select id="status" class="filter-select">
            <option value="">Status (all)</option>
            <option value="success">success</option>
            <option value="info">info</option>
            <option value="pending">pending</option>
            <option value="warning">warning</option>
            <option value="blocked">blocked</option>
            <option value="failed">failed</option>
            <option value="ok">ok</option>
            <option value="error">error</option>
          </select>

          <select id="event_type" class="filter-select">
            <option value="">Event type (all)</option>
          </select>

          <select id="plan_id" class="filter-select" style="max-width:220px;">
            <option value="">Plan (all)</option>
          </select>

          <select id="pool_id" class="filter-select" style="max-width:220px;">
            <option value="">Pool (all)</option>
          </select>

          <input id="from" type="datetime-local" class="filter-search" style="max-width:220px;" />
          <input id="to" type="datetime-local" class="filter-search" style="max-width:220px;" />

          <button type="button" id="apply" class="filter-btn primary" style="width:auto;">Apply</button>
          <button type="button" id="clear" class="filter-btn" style="width:auto;">Clear</button>
        </div>
      </div>

      <div id="statusLine" style="margin-top:14px; opacity:.85;"></div>

      <div class="table-wrap">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr style="text-align:left; border-bottom:1px solid rgba(0,0,0,0.08);">
              <th style="padding:10px;">Date</th>
              <th style="padding:10px;">Status</th>
              <th style="padding:10px;">Event</th>
              <th style="padding:10px;">MVola</th>
              <th style="padding:10px;">RequestRef</th>
              <th style="padding:10px;">Client MAC</th>
              <th style="padding:10px;">Plan</th>
              <th style="padding:10px;">Pool</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px; flex-wrap:wrap;">
        <button id="prev" type="button" style="width:auto;">Prev</button>
        <button id="next" type="button" style="width:auto;">Next</button>
      </div>

      <!-- Details modal -->
      <div id="modal" class="modal" style="display:none;">
        <div class="card modal-card audit-modal-card">
          <div style="display:flex; justify-content:space-between; gap:10px; align-items:center;">
            <div style="font-weight:900;">Audit event</div>
            <button id="closeModal" type="button" style="width:auto;">Close</button>
          </div>

          <div class="audit-modal-summary">
            <div class="audit-kv">
              <div class="k">Event</div><div class="v" id="m_event">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">Status</div><div class="v"><span id="m_status_badge" class="badge audit-badge">—</span></div>
            </div>
            <div class="audit-kv">
              <div class="k">Date</div><div class="v" id="m_date">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">RequestRef</div><div class="v" id="m_request_ref">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">MVola</div><div class="v" id="m_mvola_phone">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">Client MAC</div><div class="v" id="m_client_mac">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">AP MAC</div><div class="v" id="m_ap_mac">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">Plan</div><div class="v" id="m_plan_id">—</div>
            </div>
            <div class="audit-kv">
              <div class="k">Pool</div><div class="v" id="m_pool_id">—</div>
            </div>
            <div class="audit-kv audit-kv-wide">
              <div class="k">Message</div><div class="v" id="m_message">—</div>
            </div>
          </div>

          <div style="display:flex; gap:10px; align-items:center; margin-top:10px; flex-wrap:wrap;">
            <div style="font-weight:800;">Metadata</div>
            <button id="copyMeta" type="button" class="audit-copy-btn" style="width:auto;">Copy metadata</button>
            <button id="copyEvent" type="button" class="audit-copy-btn" style="width:auto;">Copy event</button>
          </div>

          <pre id="m_metadata" class="audit-meta-pre"></pre>
        </div>
      </div>

    </div>
  </div>

  <script src="/admin/nav.js"></script>
  <script src="/admin/audit.js"></script>
</body>
</html>
