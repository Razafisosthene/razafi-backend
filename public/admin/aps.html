<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAZAFI Admin â€” APs</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Access Points</h1>
        <div class="muted">Connected as <span id="me"></span></div>
      </div>
      <div class="nav">
        <a class="btn" href="/admin/index.html">Dashboard</a>
        <a class="btn primary" href="/admin/aps.html">APs</a>
        <a class="btn" href="/admin/plans.html">Plans</a>
        <a class="btn" href="/admin/pools.html">Pools</a>
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>

    <div id="msg" class="msg"></div>

    <div class="card">
      <div class="card-h">
        <h3>Import AP from Tanaza (by MAC)</h3>
        <div class="muted">Paste AP MAC, fetch details from Tanaza, then import. (Pool assignment is done in Pools page.)</div>
      </div>

      <div class="card-b">
        <div class="row" style="gap:10px; align-items:center;">
          <div class="col grow">
            <input id="tanazaMac" placeholder="AA:BB:CC:DD:EE:FF" />
          </div>
          <div class="col">
            <button class="btn primary" id="tanazaFetch">Fetch from Tanaza</button>
          </div>
          <div class="col">
            <button class="btn primary" id="tanazaImport">Import</button>
          </div>
        </div>

        <div id="tanazaPreview" class="muted" style="margin-top:10px;"></div>
        <div id="tanazaMsg" class="msg" style="margin-top:10px;"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-h">
        <h3>APs</h3>
        <div class="row" style="gap:10px; align-items:center; margin-top:10px;">
          <input id="q" class="grow" placeholder="Search AP MAC..." />

          <select id="poolFilter" title="Pool filter">
            <option value="">Pool: all</option>
          </select>

          <select id="activeFilter" title="Active filter">
            <option value="">Active: all</option>
            <option value="yes">Active: yes</option>
            <option value="no">Active: no</option>
          </select>

          <select id="staleFilter" title="Stale filter">
            <option value="">Stale: all</option>
            <option value="yes">Stale: yes</option>
            <option value="no">Stale: no</option>
          </select>

          <button class="btn primary" id="refresh">Refresh</button>
        </div>
      </div>

      <div class="card-b">
        <table class="table">
          <thead>
            <tr>
              <th>AP</th>
              <th>Status</th>
              <th>Connected (Tanaza)</th>
              <th>Pool</th>
              <th>Clients (Server)</th>
              <th>AP Cap</th>
              <th>AP %</th>
              <th>Pool %</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pool assignment modal -->
  <div class="modal" id="modal" style="display:none;">
    <div class="modal-box">
      <div class="modal-h">
        <div><strong>Assign Pool</strong></div>
        <div class="muted">AP: <span id="modalMac"></span></div>
      </div>

      <div class="modal-b">
        <select id="poolSelect" style="width:100%;"></select>
        <div id="modalMsg" class="msg" style="margin-top:10px;"></div>
      </div>

      <div class="modal-f">
        <button class="btn" id="modalCancel">Cancel</button>
        <button class="btn primary" id="modalSave">Save</button>
      </div>
    </div>
  </div>

  <script src="/admin/aps.js"></script>
</body>
</html>
