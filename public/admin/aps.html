<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAZAFI Admin — APs</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="login-container">
    <div class="card" style="max-width:1200px; width:96%;">

      <div class="topbar">
        <div class="title">
          <h1 style="margin:0;">Access Points</h1>
          <div id="me" class="subtitle">Loading...</div>
        </div>
        <div class="nav">
          <a href="/admin/"><button type="button">Dashboard</button></a>
          <a href="/admin/aps.html"><button type="button">APs</button></a>
          <a href="/admin/plans.html"><button type="button">Plans</button></a>
          <a href="/admin/pools.html"><button type="button">Pools</button></a>
          <button id="logoutBtn" type="button">Logout</button>
        </div>
      </div>

      <hr style="opacity:.2; margin:18px 0;" />

      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input id="q" placeholder="Search AP name / MAC…" style="flex:1; min-width:240px;" />
        <select id="poolFilter" style="min-width:220px;">
          <option value="">Pool: all</option>
        </select>
        <select id="activeFilter" style="min-width:140px;">
          <option value="all">Active: all</option>
          <option value="1">Active only</option>
          <option value="0">Inactive only</option>
        </select>
        <select id="staleFilter" style="min-width:140px;">
          <option value="all">Stale: all</option>
          <option value="0">Fresh only</option>
          <option value="1">Stale only</option>
        </select>
        <button id="refreshBtn" type="button" style="width:auto;">Refresh</button>
      </div>

      <div id="error" class="error" style="margin-top:12px;"></div>

      <div class="subtitle" style="margin-top:10px; opacity:.85;">
        Tanaza fields (Name / Online / Connected) come from Tanaza Cloud API and may update every ~15s (cached).
      </div>

      <div class="table-wrap">
        <table style="width:100%; border-collapse:collapse; margin-top:14px;">
          <thead>
            <tr>
              <th style="padding:10px; text-align:left;">AP</th>
              <th style="padding:10px; text-align:left;">Pool</th>
              <th style="padding:10px; text-align:left;">Tanaza Online</th>
              <th style="padding:10px; text-align:left;">Tanaza Connected</th>
              <th style="padding:10px; text-align:left;">Server Active</th>
              <th style="padding:10px; text-align:left;">Last computed</th>
              <th style="padding:10px; text-align:left;">Stale</th>
              <th style="padding:10px; text-align:left;">Active</th>
              <th style="padding:10px; text-align:left;">Pool cap</th>
              <th style="padding:10px; text-align:left;">AP cap</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="/admin/aps.js"></script>
</body>
</html>
