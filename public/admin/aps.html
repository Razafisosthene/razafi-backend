<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAZAFI Admin — APs</title>
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <div class="login-container">
    <div class="card" style="max-width: 1100px; width: 96%;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
        <div>
          <h1 style="margin:0;">Access Points</h1>
          <div id="me" class="subtitle" style="margin-top:6px;">Loading...</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a href="/admin/" style="text-decoration:none;">
            <button type="button" style="width:auto; padding:10px 16px;">Dashboard</button>
          </a>
          <a href="/admin/plans.html" style="text-decoration:none;">
            <button type="button" style="width:auto; padding:10px 16px;">Plans</button>
          </a>
          <button id="logoutBtn" type="button" style="width:auto; padding:10px 16px;">Logout</button>
        </div>
      </div>

      <hr style="opacity:.2; margin:18px 0;" />

      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input id="q" placeholder="Search AP MAC…" style="flex:1; min-width:240px;" />

        <input id="poolId" placeholder="Filter pool_id (optional)" style="width:260px;" />

        <select id="activeFilter" style="width:auto;">
          <option value="all">Active: all</option>
          <option value="1">Active only</option>
          <option value="0">Inactive only</option>
        </select>

        <select id="staleFilter" style="width:auto;">
          <option value="all">Stale: all</option>
          <option value="0">Fresh only</option>
          <option value="1">Stale only</option>
        </select>

        <button id="refreshBtn" type="button" style="width:auto;">Refresh</button>
      </div>

      <div id="error" class="error" style="margin-top:12px;"></div>

      <div style="overflow:auto; margin-top:14px;">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr style="text-align:left; opacity:.9;">
              <th style="padding:10px;">AP MAC</th>
              <th style="padding:10px;">Pool</th>
              <th style="padding:10px;">Active clients</th>
              <th style="padding:10px;">Last computed</th>
              <th style="padding:10px;">Stale</th>
              <th style="padding:10px;">Active</th>
              <th style="padding:10px;">Capacity</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="./aps.js"></script>
</body>
</html>
