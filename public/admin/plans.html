<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAZAFI Admin — Plans</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="login-container">
    <div class="card" style="max-width: 1100px; width: 96%;">
      <div class="topbar">
        <div>
          <h1 style="margin:0;">Plans</h1>
          <div id="me" class="subtitle">Loading...</div>
        </div>

        <!-- legacy nav kept hidden to avoid breaking plans.js -->
        <div class="nav" style="display:none;">
          <a href="/admin/"><button type="button">Dashboard</button></a>
          <a href="/admin/clients.html"><button type="button">Clients</button></a>
          <a href="/admin/aps.html"><button type="button">APs</button></a>
          <a href="/admin/pools.html"><button type="button">Pools</button></a>
          <a href="/admin/revenue.html"><button type="button">Revenue</button></a>
          <button id="logoutBtn" type="button">Logout</button>
        </div>
      </div>

      <hr style="opacity:.2; margin:18px 0;" />

      <div class="filters sticky-bar">
        <input id="q" class="filter-search" placeholder="Search by name…" />
        <select id="activeFilter" class="filter-select">
          <option value="all">Active: all</option>
          <option value="1">Active only</option>
          <option value="0">Inactive only</option>
        </select>
        <select id="visibleFilter" class="filter-select">
          <option value="all">Visible: all</option>
          <option value="1">Visible only</option>
          <option value="0">Hidden only</option>
        </select>
        <select id="deletedFilter" class="filter-select">
          <option value="hide">Deleted: hide</option>
          <option value="show">Deleted: show</option>
          <option value="only">Deleted: only</option>
        </select>

        <div class="system-toggle" style="display:flex; gap:8px; align-items:center;">
          <button id="systemPortalBtn" type="button" class="filter-btn">Portal</button>
          <button id="systemMikrotikBtn" type="button" class="filter-btn">MikroTik</button>
        </div>
        <button id="refreshBtn" type="button" class="filter-btn">Refresh</button>
        <button id="newBtn" type="button" class="filter-btn primary">+ New plan</button>
      </div>

      <div id="error" class="error" style="margin-top:12px;"></div>

      <div style="overflow:auto; margin-top:14px;">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr style="text-align:left; opacity:.9;">
              <th style="padding:10px;">Name</th>
              <th style="padding:10px;">Price</th>
              <th style="padding:10px;">Duration</th>
              <th style="padding:10px;">Data (GB)</th>
              <th style="padding:10px;">Devices</th>
              <th style="padding:10px;">Visible</th>
              <th style="padding:10px;">Active</th>
              <th style="padding:10px;">Sort</th>
              <th style="padding:10px;">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

    <!-- Simple modal -->
<div id="modal" class="modal" style="display:none;">
  <div class="card modal-card">
    <h2 id="modalTitle" style="margin-top:0;">New plan</h2>
    <form id="form">
      <input id="f_name" placeholder="Name" required />
      <input id="f_price_ar" placeholder="Price (Ar)" required />

      <div class="form-row" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <input
          id="f_duration_value"
          placeholder="Duration"
          required
          style="width:140px; min-width:140px; flex:0 0 140px;"
        />

        <select id="f_duration_unit" style="width:auto;">
          <option value="minutes">minutes</option>
          <option value="hours">hours</option>
          <option value="days">days</option>
        </select>
      </div>

      <div class="form-row" id="poolRow" style="display:none; margin-top:6px;">
         <select id="f_pool_id" style="flex:1;">
          <option value="">Select MikroTik pool…</option>
        </select>
      </div>
      <div id="poolHint" class="subtitle" style="display:none; margin:4px 0 10px 0; opacity:.8;">
        Required for MikroTik plans (enforcement is done by the pool/router).
      </div>

      <label class="check-row">
        <input id="f_unlimited_data" type="checkbox" />
        <span>Unlimited data</span>
      </label>

      <input id="f_data_gb" placeholder="Data (GB)" required />
      <input id="f_max_devices" placeholder="Max devices" required />
      <input id="f_sort_order" placeholder="Sort order" />

      <label class="check-row">
        <input id="f_is_visible" type="checkbox" checked />
        <span>Visible</span>
      </label>
      <label class="check-row">
        <input id="f_is_active" type="checkbox" checked />
        <span>Active</span>
      </label>

      <div id="formError" class="error" style="margin:8px 0;"></div>

      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button id="cancelBtn" type="button" style="width:auto;">Cancel</button>
        <button id="saveBtn" type="submit" style="width:auto;">Save</button>
      </div>
    </form>
  </div>
</div>


  <!-- NEW shared drawer -->
  <script src="/admin/nav.js"></script>
  <script src="./plans.js"></script>
</body>
</html>
